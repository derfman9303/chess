<style>
    body {
        overflow: hidden;
        margin-top: 0;
        font-family: sans-serif;
    }

    #board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .square {
        height: 70px;
        width: 70px;
    }

    .square svg {
        height: calc(100% - 20px);
        width: calc(100% - 20px);
        padding: 10px;
    }

    .light {
        background-color: #b5b4b3;
        border: 1px solid #b5b4b3;
    }

    .dark {
        background-color: #70706f;
        border: 1px solid #70706f;
    }

    .highlighted {
        background-color: #e3d756;
        border: 1px solid #c2b849;
    }

    .capture {
        background-color: #e64949;
        border: 1px solid #e64949;
    }

    .castle {
        background-color: #4cb2e6;
        border: 1px solid #4cb2e6;
    }

    #overlay {
        position: absolute;
        height: 100vh;
        width: 100vw;
        background-color: black;
        opacity: 0.5;
    }

    #modal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 10px;
        border-radius: 5px;
    }

    #modal-row {
        display: flex;
        flex-direction: row;
    }

    #modal h4 {
        margin-top: 0;
        margin-bottom: 5px;
    }

    .modal-square {
        height: 70px;
        width: 70px;
    }

    .modal-square svg {
        height: calc(100% - 20px);
        width: calc(100% - 20px);
        padding: 10px;
    }

    .hidden {
        display: none;
    }

    @media screen and (max-width: 769px) {
        #board {
            height: 90vw;
            width: 90vw;
        }

        .square {
            height: calc(90vw / 8);
            width: calc(90vw / 8);
        }

        .square svg {
            height: calc(100% - 10px);
            width: calc(100% - 10px);
            padding: 5px;
        }
    }
</style>
